<!DOCTYPE html>
<html class="no-js" lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="msapplication-TileColor" content="#000000" />
		<link rel="icon" href="<%=require('../images/icon.svg')%>" />
		<title>AniHub</title>
	</head>

	<body class="page">
		<div class="page__wrapper">
			<header class="header">
				<a href="./index.html" class="header__logo">
					<img
						class="header__logo-image"
						src="<%=require('../images/icon.svg')%>"
						alt="logo"
					/>
				</a>
				<form action="submit" class="form">
					<label>
						<input type="text" class="form_input" />
					</label>
					<button class="form__search">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 50 50"
							width="50px"
							height="50px"
							class="form__search-img"
						>
							<path
								d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"
							/>
						</svg>
					</button>
				</form>
			</header>
			<main class="hero">
				<img class="hero__background" src="" />
				<div class="hero__gradient"></div>
				<div class="hero__content">
					<article class="film">
						<div class="film__about">
							<span class="film__rating"></span>
							<span class="film__episodes"></span>
							<span class="film__tags"></span>
						</div>
						<h1 class="film__title"></h1>
						<p class="film__description"></p>
					</article>
					<button class="button hero__action">Смотреть трейлер</button>
				</div>
			</main>
			<footer class="footer">
				<h2 class="footer__header">Похожие аниме:</h2>
				<form action="submit" class="gallery"></form>
			</footer>
		</div>
	</body>
</html>
